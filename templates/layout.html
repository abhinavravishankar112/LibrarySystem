<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="page">
    <header class="site-header">
        <div class="shell nav">
            <a class="brand" href="{{ url_for('index') }}">Library Manager</a>
            <nav class="nav-links">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('list_books') }}">Books</a>
                <a href="{{ url_for('add_book') }}">Add Book</a>
                <a href="{{ url_for('add_user') }}">Add User</a>
                <a href="{{ url_for('list_users') }}">Users</a>
                <a href="{{ url_for('borrow') }}">Borrow</a>
                <a href="{{ url_for('return_book') }}">Return</a>
                <a href="{{ url_for('list_loans') }}">Loans</a>
            </nav>
            <a class="btn btn-primary" href="{{ url_for('add_book') }}">New book</a>
        </div>
    </header>

    <main class="content shell">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="shell">
            <p>Powered by Flask.</p>
            <p>Built by Abhinav Ravi Shankar.</p>
        </div>
    </footer>
</body>
</html>
